<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT 아트 마켓</title>
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/Trade.css">
    <link rel="stylesheet" href="css/Footer.css">
</head>
<body>
    <div class="App">
        <header>

           

            <nav>
                <ul>
                    <li><a href="Market.html">마켓</a></li>
                    <li><a href="Create.html">NFT 생성</a></li>
                    <li><a href="Profile.html">프로필</a></li>
                </ul>
            </nav>  
            <button id="loginBtn" class="login-btn">
                <img src="asset/person-icon.png" alt="로그인 아이콘">
            </button>
            <!-- 프로필 메뉴 추가 -->
            <div class="profile-menu">
                <button id="profileBtn" class="login-btn">
                    <img src="asset/person-icon.png" alt="프로필 이미지">
                </button>
                <div class="dropdown-content">
                    <a href="#" id="profileLink">프로필</a>
                    <a href="#" id="settingsLink">설정</a>
                    <a href="Trade.html" id="tradeLink">거래</a>
                </div>
            </div> 
        </header>

        

        <main class="main-content">
            <div class="trade-section">
                <h1>Make a deal</h1>
                <p>Offer your NFTs for their NFTs.

                    <!-- 맞춤형 검색 필터 섹션 -->
            <div class="custom-search-filters">
                <div class="filter-group">
                    <label for="category">카테고리</label>
                    <select id="category" name="category">
                        <option value="">모든 카테고리</option>
                        <option value="art">Art</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="price-range">가격 범위</label>
                    <input type="number" id="min-price" placeholder="최소 가격"> - 
                    <input type="number" id="max-price" placeholder="최대 가격">
                </div>

                <div class="filter-group">
                    <label for="creator">크리에이터</label>
                    <input type="text" id="creator" placeholder="크리에이터 이름">
                </div>

            </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search by username, address, or ENS">
                    <button><img src="asset/search-icon.png" alt="Search"></button>
                </div>
            </div>

            <div class="carousel-container">
                <div class="carousel">
                    <div class="nft-item">
                        <img src="asset/nft1.jpg" alt="NFT 1">
                    </div>
                    <div class="nft-item">
                        <img src="asset/nft2.png" alt="NFT 2">
                    </div>
                    <div class="nft-item">
                        <img src="asset/nft3.png" alt="NFT 3">
                    </div>
                    <!-- 추가 NFT 항목 -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footerContent"></div>
            <p>© 2024 캡스톤. All Rights Reserved.</p>
            <p>사업자 등록번호: 123-45-67890</p>
            <p>주소: 대전광역시 동구 동대전로 171</p>
            <p>전화번호: 02-1234-5678</p>
        </footer>
    </div>

    <!-- Web3Modal 라이브러리 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.1/dist/ethers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

    <!-- JavaScript 파일 연결 -->
    <script src="app.js"></script>
</body>
</html>
